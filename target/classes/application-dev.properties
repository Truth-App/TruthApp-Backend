
spring.profiles.active=dev

#########################################################
################ DB Settings ############################
#########################################################

spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.database=truth_api
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
spring.data.mongodb.authentication-database=truth_api

#########################################################
################ JPA Settings ############################
#########################################################
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.ogm.datastore.create_database=true

#########################################################
################ LOG Settings ###########################
#########################################################

logging.level.root=INFO
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.tech.truthapp = DEBUG

spring.config.import=truth-app.yml